{{- if .Values.serviceAccount_monitoring.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ index .Values "serviceAccount_monitoring" "name" }}
  namespace: {{  .Values.namespace }}
  labels:
    {{- include "nginx.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount_monitoring.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount_monitoring.automount }}
{{- end }}
